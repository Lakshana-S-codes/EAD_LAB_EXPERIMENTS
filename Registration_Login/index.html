<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .btn {
            width: 100%;
            background: #4facfe;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background: #00c6ff;
        }

        .toggle-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .toggle-text span {
            color: #4facfe;
            cursor: pointer;
            font-weight: bold;
        }

        #error-message {
            color: red;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
        }

        #registerForm {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h1>Login</h1>
            <div class="input-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>

            <button class="btn" onclick="login()">Login</button>
            <p id="loginError" style="color:red; text-align:center; font-size:13px;"></p>
            <p class="toggle-text">Don't have an account? <span onclick="showRegister()">Register</span></p>
        </div>

        <!-- Registration Form -->
        <div id="registerForm">
            <h1>Register</h1>
            <div class="input-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" placeholder="Choose a username" required>
            </div>

            <div class="input-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Create a password" required>
            </div>

            <button class="btn" onclick="register()">Register</button>
            <p id="regError" style="color:red; text-align:center; font-size:13px;"></p>
            <p class="toggle-text">Already have an account? <span onclick="showLogin()">Login</span></p>
        </div>
    </div>

    <script>
        // Switch Forms
        function showRegister() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
        }

        function showLogin() {
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        // Register function - Save user in localStorage
        function register() {
            let username = document.getElementById("regUsername").value.trim();
            let email = document.getElementById("regEmail").value.trim();
            let password = document.getElementById("regPassword").value.trim();
            let error = document.getElementById("regError");

            if (username === "" || email === "" || password === "") {
                error.textContent = "Please fill in all fields.";
                return;
            }

            // Save user details in localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            error.style.color = "green";
            error.textContent = "Registration successful! Please login.";
            setTimeout(showLogin, 1000);
        }

        // Login function - Check user from localStorage
        function login() {
            let username = document.getElementById("loginUsername").value.trim();
            let password = document.getElementById("loginPassword").value.trim();
            let error = document.getElementById("loginError");

            let savedUsername = localStorage.getItem("username");
            let savedPassword = localStorage.getItem("password");

            if (username === "" || password === "") {
                error.textContent = "Please fill in all fields.";
                return;
            }

            if (username === savedUsername && password === savedPassword) {
                error.style.color = "green";
                error.textContent = "Login successful!";
            } else {
                error.style.color = "red";
                error.textContent = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
